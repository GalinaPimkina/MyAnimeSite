{% extends 'base.html' %}

{% block content %}
<div class="content-table">
    <div class="form-table-panel">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>

            <p><a href="{% url 'users:password_change' %}">Сменить пароль</p>
        </form>
    </div>
</div>
{% endblock content %}
