{% extends 'base.html' %}

{% block content %}
<div class="cell-margin"><p class="link-edit"><a href="{% url 'edit_year' year.year %}">Редактировать год</a></p></div>

{% for a in anime %}
<div class="list-cell-margin">
    <div class="cell-margin">
        <a href="{{ a.get_absolute_url }}">{{ a.name_ru }}</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
