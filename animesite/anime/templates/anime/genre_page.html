{% extends 'base.html' %}

{% block breadcrumbs %}
<div class="link-edit">
    <div class="link-edit-breadcrumbs">
        {% if user.is_authenticated %}{% if perms.anime.add_genre %}
        <p><a href="{% url 'add_new_genre' %}">Добавить жанр</a></p>
        {% endif %}{% endif %}
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="content-table">
{% for g in genre %}
<div class="list-cell-margin">
    <div class="cell-margin">
        <a href="{{ g.get_absolute_url }}">{{ g }} </a>
    </div>
</div>
{% endfor %}
</div>
{% endblock content %}
